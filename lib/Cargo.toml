[package]
name = "zeth-lib"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy-sol-types = "0.6"
anyhow = { version = "1.0", default-features = false }
bytes = "1.5"
ethers-core = { version = "2.0", features = ["optimism"] }
hashbrown = { workspace = true }
libflate = {version = "2.0.0", default-features = false }
core2 = { version = "0.4", default_features = false, features = ["alloc"]}
once_cell = "1.18"
revm = { workspace = true }
ruint = { version = "1.10", default-features = false }
serde = "1.0"
thiserror-no-std = "2.0.2"
zeth-primitives = { path = "../primitives", features = ["revm", "ethers"] }

[target.'cfg(not(target_os = "zkvm"))'.dependencies]
chrono = { version = "0.4", default-features = false }
ethers-providers = { version = "2.0", features = ["optimism"] }
flate2 = "1.0.26"
log = "0.4"
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde_with = "3.0"
tokio = { version = "1.23", features = ["full"] }
zeth-primitives = { path = "../primitives", features = ["revm", "ethers"] }

[dev-dependencies]
bincode = "1.3"
serde_with = "3.1"
